<!DOCTYPE HTML>

<html lang="en">

<head>
    <title>Locations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--External CSS import-->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <!--font-awesome v 4.7.0-->
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <!--bootstrap 4 v 4.0.0-->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>

    <!--External CDN script imports-->
    <script src="./js/jquery-3.1.1.min.js"></script>
    <!--bootstrap 4 v 4.0.0-->
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyAdp3O-uxOmY4vd7k8EfCfcg_cLYooZhOw"
    ></script>

</head>

<body>
<ul id="ui-buttons">
    <li class="fa fa-question-circle fa-4x help" aria-hidden="true"></li>
    <li class="fa fa-times-circle fa-4x exit" aria-hidden="true"></li>
</ul>

<div id="main" style="width: 100%; height: 100%">
    <div id="siteLoader">
        <header class="text-center">
            <h1 class="h1">Getting things together...</h1>

            <!-- pinwheel in html side-->
            <div class="main-container">
                <div id="pinwheel-container">
                    <div id="pin-1">
                        <div class="pin-base"></div>
                        <div class="pin-big-triangle"></div>
                    </div>
                    <div id="pin-2">
                        <div class="pin-base"></div>
                        <div class="pin-big-triangle"></div>
                    </div>
                    <div id="pin-3">
                        <div class="pin-base"></div>
                        <div class="pin-big-triangle"></div>
                    </div>
                    <div id="pin-4">
                        <div class="pin-base"></div>
                        <div class="pin-big-triangle"></div>
                    </div>
                    <div class="pinwheel-center-circle">
                    </div>
                </div>
            </div>
            <!-- The h2 tag had to be outside of main div-->
            <h2 id="output" class="h2"></h2>
            <div class="pinwheel-stick"></div>
        </header>
    </div>
</div>

<!--alerts modal for error handling-->
<div class="modal" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalName">Modal title</h5>
            </div>
            <div class="modal-body" id="modalMessage">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="reloadApp">Refresh</button>
                <button type="button" class="btn btn-danger" id="exitApp">Exit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myHelp">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">User Guide</h5>
            </div>
            <div class="modal-body">


                <h6 style="display: block; text-align: center">Key</h6>
                <ol>
                    <li><img src="icon.png"> => Predefined locations on map</li>
                    <li><i class="fa fa-question-circle fa-2x"></i> => Click for help</li>
                    <li><i class="fa fa-times-circle fa-2x"></i> => Close/Exit the application</li>
                    <li><img src="Marker-48.png"> => Current location. <span style="color: tomato; font-weight: bold">
                        NB: May not be 100% accurate</span></li>
                </ol>


            </div>


        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>

<div id="alertBox">


</div>

<script src="./js/functions.js"></script>
<script src="./js/scripts.js"></script>
<script src="./waypoint.js"></script>
</body>

</html>
